<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders - Shopping Cart</title>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="wrapper">
            <div class="productsCart">
                <div class="productList">
                    <div class="productOuter">
                        <img src="img/acerconcept.jpg"/>
                        <div class="productDetails">
                            <h4>Acer Conceptd 7</h4>
                            <div class="priceOuter">
                                <span class="priceTag">Price: $</span><p class="priceValue" id="pro1">2499</p>
                            </div>
                        </div>
                    </div>
                    <div class="productOuter">
                        <img src="img/macbook.jpg"/>
                        <div class="productDetails">
                            <h4>Mac Book Pro</h4>
                            <div class="priceOuter">
                                <span class="priceTag">Price: $</span><p class="priceValue" id="pro2">1499</p>
                            </div>
                        </div>
                    </div>
                    <div class="productOuter">
                        <img src="img/surface pro 5.jpg"/>
                        <div class="productDetails">
                            <h4>MS Surface Pro 5</h4>
                            <div class="priceOuter">
                                <span class="priceTag">Price: $</span><p class="priceValue" id="pro3">952</p>
                            </div>
                        </div>
                    </div>
                    <div class="productOuter">
                        <img src="img/mouse.jpg"/>
                        <div class="productDetails">
                            <h4>FVF Gaming Mouse</h4>
                            <div class="priceOuter">
                                <span class="priceTag">Price: $</span><p class="priceValue" id="pro3">23</p>
                            </div>
                        </div>
                    </div>
                    <div class="productOuter">
                        <img src="img/monitor.jpg"/>
                        <div class="productDetails">
                            <h4>Xiaomi 34 WQHD Monitor</h4>
                            <div class="priceOuter">
                                <span class="priceTag">Price: $</span><p class="priceValue" id="pro3">1099</p>
                            </div>
                        </div>
                    </div>
                    <div class="productOuter">
                        <img src="img/vrHeadset.jpg"/>
                        <div class="productDetails">
                            <h4>Oculus Go VR Headset</h4>
                            <div class="priceOuter">
                                <span class="priceTag">Price: $</span><p class="priceValue" id="pro3">50</p>
                            </div>
                        </div>
                    </div>
                    <div class="productOuter">
                        <img src="img/gamingwheel.jpg"/>
                        <div class="productDetails">
                            <h4>PXN V3II Gaming Wheel</h4>
                            <div class="priceOuter">
                                <span class="priceTag">Price: $</span><p class="priceValue" id="pro3">119</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="checkList">
                    <span style="font-weight: 600;">Total Items: </span><span class="itemsCount"></span><br/>
                    <div class="totalPrice" style="font-weight: 700; font-size: 18px;"></div>
                    <div class="totalSum">
                        <span class="sumHeading" style="font-weight: 600;">Total:</span>
                        <span class="sumValue" style="font-size: 40px;font-weight: 700;"></span>
                    </div>
                </div>
                <div class="btnSection"></div>
            </div>
            <div class="orderList">
                <p class="dropSite">Drop Products Here</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
